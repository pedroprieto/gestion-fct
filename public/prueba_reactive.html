    </nav>

	<div id="items">
	  {{#collection.items}}

	  {{#data}}
	  <p>{{prompt}} {{name}}</p>
	  {{/data}}
	  {{#links}}
	  <p>{{rel}} {{href}} {{prompt}}</p>
	  {{/links}}
	  {{/collection.items}}
	</div>

	<div>
