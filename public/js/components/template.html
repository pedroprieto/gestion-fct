<form class="add" method="post" action="{{action}}">
  {{#t.data}}
    <div class="input-field {{name}}">
      <label for="{{name}}" class="data">{{prompt}}</label>
      <input id="{{name}}" name="{{name}}" value="{{value}}">
    </div>
  {{/t.data}}

  <div class="submit-template">
    <button class="submit-template-button" type="submit">
  </div>

  
</form>
