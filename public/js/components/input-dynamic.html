<link rel='ractive' href='./input-disabled.html' name='input-disabled'>

<inp args="{{ data }}" classes="form-control"/>

<style>
.pristine {

}

input:invalid, textarea:invalid {
	border-color: red;
}

input:valid, textarea:valid {
	border-color: green;
}
</style>

<script>
if (typeof window !== 'undefined') {

}
// Fuente: http://jsfiddle.net/7ok2hsL1/5/
component.exports = {
  // En oninit ya se ha parseado la template.
  // En onconstruct todavÃ­a no existe this.components
  onconfig: function () {
    this.components.inp = function() {
      var val = this.get('data.name');

      // Transform related-0, related-1,... into related
      if (val.indexOf('related') > -1)
	val = 'related';

      switch(val) {
	case 'periodo':
	case 'curso':
	  res = 'input-select';
	  break;
	case 'related':
	  // TODO: cambiar nombres de campos a 'related'
	  //TODO: ver checked
	  res = 'input-checkbox';
	  break;
	case 'presencial':
	  // TODO: ver checked
	  res = 'input-checkbox';
	  break;
	case 'impresion':
	  res = 'input-textarea';
	  break;
	case 'hora_salida':
	case 'hora_regreso':
	  res = 'input-time';
	  break;
	case 'mes':
	case 'distancia':
	  res = 'input-number';
	  break;
	case 'fecha':
	  res = 'input-date';
	  break;
	case 'tipo':
	  res = 'input-disabled';
	  break;
	default:
	  res = 'input-text';
	  break;
      };
      return res;
    };
    
  }
  // TODO: es necesario?
  /*,
  oninit: function(){
    this.observe('data', function(data){
      alert('observe');
      this.reset(this.get());
    }, { init: false} );
  }*/
} 
</script>
